<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to design &amp; <br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center light-bg">
			<p class="centered-text">html<br>css<br>javascript<br>wordpress<br>python</p>
		</div>
		<div class="block large-block left">
			<p><span class="highlight">Freelance</span></p>
			<p>Make Enough Side Cash to<br><strong>pay off debt</strong></p>
			<img class="pig-pic" src="img/piggy.png" alt="pig-dollars">
		</div>
		<div class="block large-block center dark-bg title">
			<img class="eye-image" src="img/eye.png" alt="eye">
			<p class="title"><span class="marker">2020</span><br>Vision Board</p>
		</div>
		<div class="block large-block right">
			<img class="plane" src="img/plane.png" alt="plane">
			<p><span class="highlight">Travel</span></p>
			<p>Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center light-bg left">
			<p>walk dog ++<br>medidate<br>yoga<br>snuggle pup</p>
		</div>
		<div class="block small-block top-padding center">
			<img class="dog" src="img/doggo.png" alt="doggy">
		</div>
		<div class="block small-block right light-bg">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p clas="centered-text">Exercise More<br>&amp; Find Zen in<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
